msg: "دوست عزیز سلام
ممنون بابت زحماتت. قدردان هستیم.
پارسال در خواست کردم که در صورت امکان فرمت انگلیسی تقویم رو هم اضافه کنی که سپاس فراوان اضافه کردی.
زبان گوشی تمام انگلیسیه و متاسفانه استفاده از تقویم فارسی ظاهر گوشی رو بهم می ریزه.
خواستم خواهش کنم با توجه به امکان اضافه کردن تقویم به IOS 16 در صفحه لاک اسکرین اپل اگر ممکنه نسخه انگلیسی این فرمت رو هم مثل پارسال اضافه کنید:
تقویم سال 1400 (روز و ماه به صورت عدد و حروف انگلیسی)، مثال: Yek-shanbeh 1 Farvardin
بازم قدردان هستم.
برای باقی دوستان می نویسم در IOS 16 با نرم افزار Minical می تونید تقویم بالای ساعت رو عوض کنید و تقویم هایی که دوستمون زحمت کشیدن رو به صورت ویجت به لاک اسکرین اضافه کنید."
