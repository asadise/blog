msg: "درود فراوان جناب مهندس اسدی 
بسیار بسیار ممنون از شما ، فقط ایکاش طوری تنظیم میفرمودید که لازم نباشه سالانه لینک عوض بشه ، به طور کلی برنامه تقویم ایرانی را مینوشتید و خودش به صورت اتوماتیک آپدیت میشد ، چون دقیق‌ترین تقویم جهان در حال حاضر تقویم ما هستش ، مناسبت‌ها و تعطیلات هم بر اساس همان سایت time.ir آپدیت میشد. 
و بسیار ممنون خواهیم بود که اگر مناسبت‌ها و رویدادهای ایرانی هم در این تقویم گنجانده شود. 
به هر ترتیب از این حرکت شما واقعا قدردان و سپاسگزارم و برایتان از ایزد منان سلامتی و بهروزی آرزو دارم. 
موفق و سربلند باشید."
