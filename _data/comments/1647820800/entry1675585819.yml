name: "علی اصغر"
msg: "سلام. وقت شما بخیر. از تقویم بسیار ارزشمندی که تهیه کردید، ممنونم. چندین ساله که استفاده میکنم و براتون دعای خیر میکنم. 
یک سوال دارم. برای اینکه تقویم روز در اندروید، روی تقویم مناسبت تعطیل قرار بگیره، چه کاری باید انجام داد؟ در حال حاضر بعد از اضافه کردن مناسبت تعطیل، روی تقویم روز قرار می گیره و جایی برای تغییر ترتیب اونها پیدا نکردم. 
با تشکر فراوان از شما."
