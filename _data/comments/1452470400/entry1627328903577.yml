msg: >-
  سلام، این کتاب از نظر من شاهکاری بود؛ چه از جهت سبک نثر، داستان، شخصیت پردازی
  و... .شخصیت ها خاکستری بودند. نوساناتی روحی و اخلاقی که یک انسان در طول زمان
  دارد رو به خوبی به تصویر کشیده شده.روابط افراد خانواده حتا قبل از رفتن سلوچ هم
  سست بوده و خصوصا بچه ها واکنش خاصی  به نبود او نشان نمی‌دهند. اما این تلنگری
  برای مرگان بود که عشقی را که به سلوچ داشته و در طی این سالیان در زیر خاکستر
  دفن شده بوده به خاطر بیاورد. غباری از خودخواهی بر روی تمام افراد زمینج وجود
  دارد. فداکاری مرگان برای بچه هایش هم ازین جهت است که دولت آبادی اشاره کرده که
  "خودی" نداشت مرگان و "خود" اورا نمی‌توانستی از "خود" فرزندانش جدا
  بدانی.دورویی، تنگ‌نظری، خشونت، بدخواهی و سایر صفاتی که مجموعه افراد زمینج به
  آن دچار هستند از "فقر" سر چشمه می‌گیرد.این که فرزند به مادر خود و برادر به
  برادر خود مهری ندارد از فقر است.افکار زن‌ستیزانه‌ی رایج در جامعه هم، مثل
  ازدواج زوری هاجر در سن کم(کودک همسری)، و اختیار تام شوهر در مقابل همسر، ناقص
  عقل بودن و جایگاه پایین تر زن نسبت به مرد و نکات دیگری را دولت آبادی با
  چیره‌دستی بیان کرده.نکته ای که نظر من را جلب کرد، رفتار ابراو بعد از پیری عباس
  بود، رفتار ابراو شبیه عباس شده بود، بددهانی، خشونت، افسارگسیختگی. او شبیه
  عباسی شده بود که قبلا او را با صفات بدی توصیف میکرد. و در مورد انتهای داستان، 
  من فکر میکنم که وقتی مرگان و فرزندش "قصد" پیدا کردن سلوچ را کردند و او را
  خواندند، سلوچ برگشت. البته که نظر سایر دوستان هم که معتقدند خون جوی، خون سلوچ
  بوده محتمله و می‌تونه درست باشه.
