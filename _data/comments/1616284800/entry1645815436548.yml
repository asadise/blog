msg: "با سلام خدمت دوستان عزیز\r\nمن امروز تقویم شمسی سال ۱۴۰۱ را تهیه کرده‌ام و نوشته‌ی مربوط به این تقویم را در ابتدای سال جدید خواهم نوشت، اما دوستانی که می‌خواهند زودتر تقویم سال جدید را به تقویم گوگل خود اضافه کنند، لینک تقویم سال ۱۴۰۱ را در ادامه می‌گذارم: \r\n<ul><li><a href=\"https://calendar.google.com/calendar/u/0/embed?src=jl9v0gg7a412ul3k4piflj50g0@group.calendar.google.com&ctz=Asia/Tehran\" target=\"_blank\">تقویم کامل سال ۱۴۰۱ (شامل روز هفته، روز، ماه و سال)</a>، مثال: یک‌شنبه ۱ فروردین ۱۴۰۱</li><li><a href=\"https://calendar.google.com/calendar/u/0/embed?src=bfg856t0cavpc80osuvk8j72qc@group.calendar.google.com&ctz=Asia/Tehran\" target=\"_blank\">تقویم سال ۱۴۰۱ (شامل روز هفته، روز و ماه)</a>، مثال: یک‌شنبه ۱ فروردین</li><li><a href=\"https://calendar.google.com/calendar/u/0/embed?src=vnio5pigs7dtkh32pt9j8t0ifg@group.calendar.google.com&ctz=Asia/Tehran\" target=\"_blank\">تقویم کوتاه سال ۱۴۰۱ (روز و ماه)</a>، مثال: ۱ فروردین</li><li><a href=\"https://calendar.google.com/calendar/u/0/embed?src=7c0antk4h2vvdlq4md3027lva4@group.calendar.google.com&ctz=Asia/Tehran\" target=\"_blank\">تقویم کوتاه سال ۱۴۰۱ (روز و ماه، فقط عددی)</a>، مثال: ۱۴۰۱/۱/۱</li><li><a href=\"https://calendar.google.com/calendar/u/0/embed?src=c5mb6k41luhhmaqs05qhvbfl9o@group.calendar.google.com&ctz=Asia/Tehran\" target=\"_blank\">تقویم عددی سال ۱۴۰۱ (روز، ماه و سال، فقط عددی)</a>، مثال: ۱/۱</li><li><a href=\"https://calendar.google.com/calendar/u/0/embed?src=f2p7j73u4pt855l3ptt6eljjco@group.calendar.google.com&ctz=Asia/Tehran\" target=\"_blank\">تقویم کوتاه سال ۱۴۰۱ (روز)</a>، مثال: ۱</li><li><a href=\"https://calendar.google.com/calendar/u/0/embed?src=ds65pn3tl921qca5f85rfbl5fk@group.calendar.google.com&ctz=Asia/Tehran\" target=\"_blank\">تقویم تعطیلات رسمی ۱۴۰۱</a></li><li><a href=\"https://calendar.google.com/calendar/u/0/embed?src=n5theurtclb1pi8e0ukgvvjmss@group.calendar.google.com&ctz=Asia/Tehran\" target=\"_blank\">تقویم کوتاه سال 1401 (روز، ماه و سال به صورت عدد انگلیسی)</a>، مث