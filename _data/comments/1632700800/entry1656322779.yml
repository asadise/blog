msg: "فیلم به یک منظر شبیه هبوط آدمی است به زمین و دست و پنجه نرم کردن با رنج و درد برای گریز از آن اینکه فیلم تفکر برانگیز است د تاثیر گذار بدلیل همین ماهیت وجودی و اصالت آن در آدمی دارد، زن بدلیل اینکه از همین خاستگاه سر بر آورده وجودی تسکین بخش و در نهایت مسافر بیادماندنی این سفر بی سرانجام است، شاید یافتن آب و بازگشتن به آن روشنایی و رهایی نهایی باشد، و اینکه حامله گی خارج از رحم به معنی اینکه ما دریچه ای برای سرگردانی نسل های آتی، این فیلم بخصوص فضای گودال و ریگ های روان و بازی تاثیرگذار مرد و زن و قدرت جادویی سکس و کشش جسمانی برای آرامش و زایش نهایی بیش از هر فیلمی اندیشه مرگ، رهایی و تسلیم و اختیار را در آدمی بیدار می کند. "
