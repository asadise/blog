msg: >-
  با تشکر از نظرات کاملا دقیق و مو شکافانه ی تمامی دوستان که تا این حد مستند و
  با ارائه ی دلایل متقن داستان را مورد برسی قرار دادند.باید بگویم که خوشحالم این
  کتاب را نخریدم و از کتابخانه گرفتم و پس از خواندن پس دادم و دیگر جلوی چشمم
  نیست تا با هر نگاه فضای به شدت عذاب آورش در ذهن تداعی شود... فقر، فساد ، کودک
  همسری ، تجاوز، بی سوادی ، مدعیان مذهبی ریاکار و ظاهرگرا و... واقعیت تلخی است
  که جای خالی سلوچ به رویمان می آورد. هیچ شخصیت  کاملا مثبت و دوست داشتنی در
  داستان نبود البته اگر هاجر و مراد را که حضوری نسبتا کمرنگ تر داشتند را نادیده
  بگیریم و این هنر دولت آبادی در خاکستری نشان دادن شخصیت ها است اما در مورد
  بازگشت سلوچ باید گفت که محتوای داستان به گونه ای بود که خواننده را منتظر
  بازگشت سلوچ نگه می داشت و اورا به این بازگشت امید وار می کرد... پس بنابراین
  برگشت و سالم بودن سلوچ محتمل تر است و اینکه باز کردن راه آب کار او بوده است.
  در کل شخصیت پردازی، توصیف جزئیات و تصویر سازی عالی دولت آبادی قابل لمس است و
  تحسین براگیز است
