msg: "من این رمان رو خوندم به تفسیر رمان و این حسی که بهت منتقل میکنه که همیشه خودت تنهایی و تازمانی که سود برای اطرافیانت نداشته باشی برایشان اهمیت نداری حتی خانوادت. کاری ندارم چند تا نقد کوچیک داشتم که میخواستم در غالب سوال بگم شاید کسی جواب داد تا از سردگمی دربیام تو خود رمان بهتر نبود علت مسخ شدن گرگوری رو توضیح میداد همیشه خواننده میپرسه خب چیشد که اینشکلی شد؟ دوم اینکه پدر گرگوری در اخرای رمان میگه که اگه پسرم حرفای مارو میفهمید میشد باهاش ارتباط برقرار کرد و خواهرش ممانعت کرد در صورتی که خود خواهرش با برقراری ارتباط فهمید گرگوری چی میخوره خب چرا نذاشت باباش تلاششو بکنه ؟ایا بعلت علاقه ایی بود که اجاره نشینا به ویالون زدنش نشون دادن و گرگوری خرابش کرد؟ سوم اینکه اخر رمان خدمتکار خونه که میاد میبینه گرگوری مرده به خوانواده اطلاع میده که مرده و جسدش تو اتاقه ولی بار دوم که برمیگرده با لبخند رضایتمندی میگه که باید اتاقو ببینید راحت شدید آیا گرگوری بهوش اومده و محل رو ترک کرده؟ ایا جسدش دوباره به انسان تبدیل شده؟ و پدر مادرش بدون توجه بهش از خونه رفتن بیرون. یا آیا صرفا هدف کافکا با توجه به شخصیت افسرده و منزوی خودش انتقال حسی که دائم خودش باهاش درگیر بوده به مخاطبه در غالب یک داستان؟  که شروع ناگهانی و اتمامی همراه با سوال های بی‌جواب داره؟  "
