msg: "سلام آقا مرتضی گل لطفا تقویم شمسی بیشتر گسترش بدید هوشمندتر عمل کند از زمانی برنامه تقویم فارسی شما داخل گوشیم روی تقویم اصلی ست کردم راحت شدم خیلی عالی هست تقویم اصلی گوشیم که میلادی هست تبدیل شد به تقویم شمسی ذوق کردم از شما برای برنامه نویسی حرفه ای تشکر میکنم چرا برنامه تقویم به کمپانی های موبایل سازی پیشنهاد نمی دید خیلی خوبه ها لذت میبرم زمانی تقویم باز میکنم تمام کارهای روز مره هفتگی منو یاد آوری میکنه دیگه قرار هام فراموش نمیکنم خیلی تجارت برای من راحت شده از وقتی تقویم شما داخل تقویم اصلی گوشی تنظیم کردم خیلی راحت تقویم میلادی با شمسی تبدیل کرده فقط تنها چیزی که فراموش کرد تاریخ تولد منو اعلام نکرد بیستم آذر تولدم بود ولی تقویم خبر نداد یکم دلخور شدم ولی از تقویم لذت میبرم با تشکر صمیمانه از آقا مرتضی اسدی پسر گل مهندس ایران‌ که تقویم برای ما آسان کرد . سپاسگزارم "
