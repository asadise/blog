msg: "مرد از میدان زندگی بزرگتر وارد محیطی خیلی کوچکتر از قبل میشود،همه ی ملاک‌ها برای زندگی در محدوده ی وسیع ،به زندگی در یک خانه محصور در شن وزنی که به شدت پای بند خاطرات گذشته اش است تبدیل میشود.
نیازهای زندگی در یک محدوده باز و نسبتا مدرن توکیو برای مرد کافی نیست ،به همین دلیل برای ارضا شدن این نیازها به بیابانی مرموز میرود.رفاه نسبی در شهر،پست معلمی،زن،رایو،تلفن....برای او راضی کننده نیست.به دنبال پیدا کردن حشره ایست که بتواند نامش را ماندگار کند.به راحتی بابک اتوبوس از مرز شهر می گذرد و به بیابان می‌رسد ،با اشتیاق به جمع آوری حشرات می پردازد و سپس با اتفاقی که می افتد وارد یک محیط به شدت محدود می شود،محیطی که با جبرباید در آن زندگی کند، لازمه زندگی مانند گذشته مشروط بر کار است،تا در انتها بتواند شکم خود را سیر کند در کنار زنی که گاها مایه آرامش او می شود.در پی اتفاقی دیگر به پدیده ای بر میخورد که مردم آنجا به شدت به آن نیاز دارند، پالایش آب از ذرات شن با استفاده از خاصیت مویینگی-بادقت این اکتشاف را ثبت میکندومنتظر است تا با یک نفر در میان بگذارد شاید با پسرکی شیطان که از بالای گودال او را نگاه میکند.زن بیمار میشود و از گودال که همان خانه ی خاطراتش است بیرون برده میشود،ضمن اینکه دیگر مرد به جمع آوری حشرات که راهی برای بیرون رفتن از زندگی روز مره قبلی بود علاقه ای ندارد.اکنون مرد که همیشه دنبال فرار از گودال بود به گودال پناه می آورد ..... به شدت دیدن این فیلم را توصیه میکنم.
