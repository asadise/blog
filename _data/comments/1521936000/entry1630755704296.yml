msg: >-
  دکتر این تشخیص رو داد چون دیر به حرف اومدنش باعث یک قتل و بوجد اومدن قاتل
  ومقتول که هر کدوم حقی بر گردن دکتر داشتن شده بود واز این طریق میخاست بار گناه
  خودش رو سبک کنه.هر چند که مرغ فروش حقش بود ولی موسا اگه زودتر میفهمید که
  احتمال دیگه ای هم هست شاید قاتل نمیشد.بعلاوه از این طریق دیه رو از دکتر میگیره
  وبه خانواده مقتول میده.
