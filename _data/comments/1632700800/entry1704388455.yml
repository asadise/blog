msg: "من این فیلم و امروز دیدم اگرچه هدف سازنده ی فیلم نشون دادن زیستن ولی در ابعادی بسیار مینیاتوری است ولی از منظری از شخصیت بازیگر مرد نباید غافل شد در قسمتی از فیلم زن به مرد میگه که تو دوست داری بری توکیو اونجا سینما و بازار شبانه روز باز است و زندگی در تکاپو که مرد در جواب میگه اگر واسم جذاب بود که دنبال حشره تو شن نمیگشتم پس مرد به صورت خودآگاه و یا ناخودآگاه میل به زیستی به دور از شلوغی و تکاپو و دغدغه ی های شایع در سبک زیست مدرن داره مرد اگرچه در ظاهر در تلاش برای فرار ازون گوداله ولی به مراتب از کارکتر زن شخصیت پویاتری داره کاراکتر زن تسلیم شرایط موجوده ولی کاراکتر مرد شرایط موجود رو زیست میکنه انگار اصلا از اول هم دنبال همین بوده واسه همین زمانی که شرایط فرار واسش محیا میشه باز هم به گودال برمیگرده و با سرگرمی جدیدش که حفره ی آبه خودش رو مشغول میکنه از نگاه من این برگشتن به حفره تسلیم شدن در مقابل جبر نیست این برگشتن به معنای پیدا کردن معنای زیستن و خود زیستنه"
