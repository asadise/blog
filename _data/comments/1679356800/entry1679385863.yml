msg: "ممنونم بابت زحماتی که می‌کشی. یه آموزش واست می‌فرستم دوست داشتی بذار بقیه بچه‌ها هم یاد بگیرن چطور تقویم رو به لاک اسکرین گوشی آیفون‌شون اضافه کنن.
این آموزش فقط برای آیفون‌هایی هست که از ios 16 و یا بالاتر استفاده می‌کنند.
مرحله1: روی تقویم مورد نظر کلیک کنید و اون رو به حساب Google Calendar اضافه کنید. 
مرحله 2: باید از تقویم اضافه شده خروجی وب ical بگیرید. برای این کار در Google Calendar تقویمی که در مرحله 1 اضافه کردید رو انتخاب کنید و سه نقطه کنار رو بزنید و تنظیمات رو انتخاب کنید. صفحه رو پایین بکشید تا به یک لینک خروجی ical برسید. تمام لینک رو کپی کنید. از این جا به بعد ما هیچ کاری با Google Calendar نداریم.
مرحله 3: تقویم پیش‌فرض آیفون خودتون رو به نام Calendar باز کنید. پایین وسط گزینه Calendars رو بزنید سپس پایین سمت چپ Add Calendar رو انتخاب کنید و Add Subscription Calendar رو بزنید. در قسمت Subscription URL لینکی که از مرحله دو کپی کردید رو وارد کنید می‌بینید که تقویم رو نشون می‌ده و در نهایت گزینه Add رو از بالا سمت راست انتخاب کنید.
مرحله 4: نرم افزار minical - Planner & Calendar رو از اپ استور دانلود کنید.
مرحله 5: گوشی رو قفل کنید. دکمه پاور رو بزنید تا صفحه روشن شه. دستتون رو روی صفحه لاک اسکرین نگه دارید تا وارد شخصی‌سازی بشه. گزینه Customize رو انتخاب کنید و سپس Lock Screen رو انتخاب کنید. بالایی ترین ویجت که بالای ساعت قرار گرفته رو لمش کنید و از بین گزینه‌های موجود ویجت minical رو انتخاب کنید. کار تمامه و تا پایان امسال شما تقویم شمسی رو به زیبایی روی صفحه لاک‌اسکرین خودتون دارید."
