msg: "در واقع این اختلال وجود داره و بهش سندرم ماری آنتوانت گفته میشه . سندرم ماری آنتوانت نوعی بیماری نادر و خاصه که موهای فرد مبتلا به دلیل اضطراب و فشار روانی شدید یک دفعه سفید می شه.\r\n\r\nاسم این سندرم از \"ماری آنتوانت\" ملکهٔ فرانسه گرفته شده که گفته میشه شب قبل از گردن زدنش، موهاش ناگهان سفید شدند. این سندرم یک اختلال شایع نیست و در حقیقت، فقط 0.2٪ از جمعیت عمومی سندرم ماری آنتوانت را تجربه کردند."
