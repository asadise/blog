msg: "درود.توضیح مکفی در مورد زن زرد پوست کسی نداد.بنده برداشت خودم رو ارائه میدم.زن زرد پوست دختر خودش رو به پایین ترین طبقه برده بود و پنهان کرده بود تا آزار نبینه و هر بار توسط میز غذا براش غذا میبرده و در واقع دنبالش نمیگشته.زمانهایی که غذا نداشته گوشت انسان هارو توی طبقات مختلف میبریده و براش میبرده.در زمان بازگشت به طبقه صفر می رفته و موضوع رو میگفته ولی کسی باور نمیکرده که بچه ای زیر شانزده سال در گودال باشه،به همین دلیل زنی که کارمند سابق سازمان بود طبق شنیده هاش میگفت اون دیوانست و بچه ای وجود نداره.البته ممکنه بچه در همان گودال متولد شده باشه.فرستادن بچه به طبقه صفر دلیلش آگاه کردن کارمند های طبقه صفر از وضع موجود بود.اونها فکر میکردن هرشخص غذای مورد علاقش رو برمیداره و همه غذا میخورن،در حالی که سازمان همه چیو میدونست.دلیل وسواس در تهیه غذا گواه از بیخبری آشپز ها از وضعیت گودال بود."
