msg: "خوندن کتاب لذتبخش بود و من با فرضیه مرگ سلوچ موافق نیستم. چون مرگان با شنیدن خبر زنده بودن سلوچ عزم رفتن کرده بود و اگه سلوچ مرده باشد مثل قبلتر که گمان میکرد مرده در زمینج می‌ماند. اول داستان هم مرگان دچار وهم میشه و سلوچ رو می‌بینه به نظرم در پایان داستان هم در وهم و خیال سلوچ رو میبینه؛ و بر رفتن از زمینج مصمم تر میشه.اگه سلوچ در قنات افتاده بود مردمی که برای بردن شتر رفته بودند جنازه اش رو میدیدند و عباس هم اگه جنازه را دیده بود به مادرش نمیگفت که به سلوچ بگو نامه بنویسه و خونه را به من ببخشه. پس این فرضیه منطقی نیست. سلوچ زنده با مرده در شهری است که مرگان عزم رفتن به آنجا را کرده است."
