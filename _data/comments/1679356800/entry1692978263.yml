msg: "سلام مرتضی جان، روشی هست که فقط تقویم شمسی نمایش داده بشه، در حالت فعلی تقویم شمسی به عنوان تقویم جایگزین و زیر تقویم میلادی نمایش داده می‌شه، می‌خواستم بدونم که می‌شه تقویم اصلی گوشی فقط تقویم شمسی رو نمایش بده؟ این رو برای ساعت‌های هوشمند می‌خوام در اصل، چون این‌ها اطلاعات تقویم رو از گوشی دریافت می‌کنند و تقویم میلادی که پیش‌فرض هست رو نمایش می‌دن فقط. پیشاپیش از راهنماییت سپاسگزارم مرتضی جان"
