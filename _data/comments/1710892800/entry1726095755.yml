msg: "سلام و درود بر آقای اسدی عزیز، تنتون سلامت و روزگارتون بر وفق مراد. سالهاست که از تقویم فارسی شما استفاده میکنم در دستگاه‌های مختلف موبایل و تبلت و حتی جدیدا ساعت هوشمند. تشکر و قدردانی خودم را اعلام میکنم و تقاضا دارم اگر امکانش هست نسخه فقط روز هفته  را هم بگذارید یعنی مثلا: 'پنجشنبه' . سپاس فراوان از شما<hr>پاسخ: سلام. تقویم مورد نظر خود را در لینگ زیر ببینید: <br><a href=https://calendar.google.com/calendar/embed?src=9113e7e96ad7f4bad8603eb53d2683552f15b8a316a1e63730e91177f87dd95c%40group.calendar.google.com&ctz=Asia%2FTehran target=_blank>تقویم ۱۴۰۳ نسخه ۱۴ - asadiweb.ir</a>"
