msg: "از شما خیلی متشکرم. توی این اسکرین شات که از صفحه موبایلم گرفتم، اون روزهایی که دورشون خط کشیدم، تعطیل هستند که از تقویم «تقویم تعطیلات رسمی ۱۴۰۱» نمایش داده می شن.اون ها بالای شماره روز که از تقویم «تقویم کوتاه سال ۱۴۰۱ (روز و ماه)» گرفته می شن، نمایش داده می شن. یعنی عنوان تعطیلی، روی عنوان روز قرار گرفته. اگر روز، بالا باشه، شیک تر دیده می شه و همه روزها در سطح هم قرار می گیرن. رویدادهایی که خودم توی گوگل کلندر ایجاد کردم، زیر تقویم سال قرار می گیرن که خیلی خوبه. این لینک تصویره:
https://www.festivart.ir/wp-content/uploads/2023/02/تصویر-حذف-شود.jpg"
