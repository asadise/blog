msg: "@رضا، روشی که در این نوشته آموزش داده شده درواقع اضافه کردن تقویم شمسی به عنوان مناسبت (یا event) برای تقویم میلادی است، شما باید ببینید راهی هست که در برنامه تقویم گوشی‌تان (یا ساعت هوشمند) که فقط مناسبت‌های برنامه تقویم نمایش داده شود یا خیر؛ اگر بتوان مناسبت‌ها را به تنهایی نمایش داد، آن وقت می‌توانید تقویم شمسی را هم در صفحه مورد نظرتان نمایش دهید."
