msg: >-
  با تشکر از کارگردان فیلم نظر من درباره ی فیلم این است که دکتر که نماد یه انسان
  با وجدان هست ؛مادر پیرش رو رها نکرده و حتی همسرش رو هم در تنگنای سختی کشیدن
  درمورد نگه داری از مادر خود قرار نداده و در لحظه ی تصادف معاینه ی پسر بچه و
  دادن پول و تعقیب موتور و بوق زدن برای ایستادن جلوی درمانگاه همه و همه حاکی از
  وجدان بسیار بالای دکتر هست .و با تمام اصرار دادگاه بر ۱۳ روز بعد کالبد شکافی
  کردن و جواب لحظه ای ولی کاملاً درست دکتر که نمیدونم چرا ۱۳ روز بعد ،همگی به من
  بیننده این مطلب رو نشون میده که دکتر به هر قیمتی حتی آبروی کاری وجدان مدارِ
  چندین ساله ی خود (که در صحنه ای برخورد اون پزشک مرد در راهروی بیمارستان این رو
  به ما نشون میده که دکتر هرگز در نتیجه ی کالبد شکافی ها مماشات نخواهند کرد و
  وجدان بالایی دارند)حاضر نیست که این پدر فقیر و همسرش از این به بعد با فکر قاتل
  بودن پدر نتونن درست زندگی کنن .و ای کاش داستان در باره ی پرونده ی مرغ های مرده
  بیشتر باز می‌شد و فقط به قتل فروشنده ی خورد فروش ختم نمیشد .و شاید اگر دکتر به
  همسرشون قضیه ی تصادف رو گفته بودن کالبد شکافی کامل انجام می‌شد و دکتر روز اول
  تبرئه می‌شد ولی زندگی این زن و شوهر جوان برای همیشه خراب می‌شد و تقدیر خیلی
  قشنگ معنی شد در این فیلم .ممنون
