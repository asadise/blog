msg: "سلام واقعا ممنون برای این افزونه های عالی. من از برنامه تقویم گوگل اندروید استفاده میکنم. ولی متاسفانه راست چین نیست. روزها از چپ ب راست چیده شده و هرکاری میکنم درست نمیشه ممنون میشم راهنمایی کنید که بدجور رو اعصابه :)))<hr>پاسخ: سلام. امکان راست به چپ و به طور کلی شیوه‌ی نمایش، به برنامه‌ای که از آن استفاده می‌کنید بستگی دارد و عملاً در این تقویم نمی‌توان کاری برای آن کرد. درعوض شما می‌توانید برنامه‌های دیگر را امتحان کنید."
