msg: "سلام.من این رمان رو در نوجوانی خوندم.حدود ۲۰ سال قبل.رمانی هست که هیچ وقت از ذهنم پاک نشده.خیلی از کتاب ها رو کامل فراموش میکنم.ولی این کتاب جز بهترین کتاب هایی بود که خوندم.کافکا و صادق هدایت کاملا هم نظر هستن.و چقدر قشنگ و زیبا یک داستان درباره ی تنها موندن آدم ها در زمان ناتوانی رو بیان میکنه.تا زمانی که توانایی داری خوب هستی،در غیر این صورت زشت ترین موجود دنیایی. "
